apiVersion: batch/v1
kind: Job
metadata:
  name: jx-boot
spec:
  template:
    spec:
      serviceAccountName: jx-git-operator
      containers:
      - name: jx-boot
        image: ghcr.io/jenkins-x/jx-boot:3.10.122
        imagePullPolicy: Always
        args:
        - boot
        env:
        - name: GIT_URL
          value: https://github.com/anna200417/wordpress-deploy.git
        - name: GIT_REF
          value: master
      restartPolicy: Never
